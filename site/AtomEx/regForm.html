<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form homework</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="first">First Name</label>
      <input name = "first" id="first" type="text" placeholder="John" required>
      <label for="last">Last Name</label>
      <input name = "last" id="last" type="text" placeholder="Smith" required>

      <div>
        <label for="Male">Male</label>
        <input id="Male"type="radio" name="gender" value="Male">
        <label for="Female">Female</label>
        <input id="Female"type="radio" name="gender" value="Female">
        <label for="Other">Other</label>
        <input id="Other"type="radio" name="gender" value="Other">
      </div>

      <div>
        <label>
          Email:
           <input type="email" name="email" placeholder="your email" required>
        </label>
        <label>
          Password:
          <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </label>
      </div>

      <div>
        <label>
          Birthday:
          <select name="Month">
            <option value="Month">Month</option>
            <option value="January">Jan</option>
            <option value="Febuary">Feb</option>
            <option value="March">Mar</option>
          </select>
          <select name="Day">
            <option value="Day">Day</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="Year">
            <option value="Year">Year</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
          </select>
        </label>
      </div>
      <div>
        <label for="agreed">I agree to the terms and conditions:</label>
        <input id="agreed" type="checkbox" name="agreed">
      </div>
      <input type="submit">
    </form>
  </body>
</html>
