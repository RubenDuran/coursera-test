<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <form>
      <input type="text" name="username" placeholder="username"value="">
      <p>Do you prefer cats or dogs?</p>
      <label for="dogs">dogs</label>
      <input id="dogs"type="radio" name="petChoice" value="dogs">
      <label for="cats">cats</label>
      <input id="cats"type="radio" name="petChoice" value="cats">

      <p>Whats your favorite color?</p>

      <select class="color" name="">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <textarea name="paragraph" rows="8" cols="8"></textarea>



      <button type="button" name="button">Go!</button>

    </form>


  </body>
</html>
